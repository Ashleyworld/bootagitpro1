<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
<p th:text="${message}"></p> <!-- 성공 메시지 표시 -->
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.name}"></span> -
        <span th:text="${task.description}"></span>
    </li>
</ul>
</body>
</html>
